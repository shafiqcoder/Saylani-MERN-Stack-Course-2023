<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Multiplication table of given Number</title>
</head>
<body>
    <script>
        var table=parseInt(prompt("Enter Number to print its Table"))

        for (i=1;i<=10;i++){
            var result=table*i;
            document.write(table+"x"+i+"="+result+"<br/>");
        }
    </script>
    
</body>
</html>
