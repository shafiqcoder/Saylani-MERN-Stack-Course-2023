  <body>
    <script>
              let value=[true,false,"true","false"]
              console.log(value)// true, false are booleans and keywords but "true" and "false" are strings.
              let email="shafiqcoder@gmail.com"
              console.log(email.includes("coder"))// true
              //It has returned boolean.

              let age=25;// = used for assignment.
              console.log(age==25);// true, // = used for comparison.
              console.log(age==35)//false
              console.log(age!=50);//true
              console.log(age>35);//false
              console.log(age<50);//true
              console.log("abc">"abc")//false
              console.log("abc"=="abc")//true
              console.log("abc"==="abc")//true
              console.log("Abc">"abc")//false
              console.log("Abc"<"abc")//true
