<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var firstnum = parseInt(prompt("Enter first number to print table"))
        // var secondnum = parseInt(prompt("Enter first number to print table"))
        if (firstnum<=0){
            alert("Please enter valid number")
        }else{
            if (firstnum % 2 == 0) {
            document.write("It is even number table" + "<br/>")
            for (j = 1; j <= 5; j++) {
                var result = firstnum * j;
                document.write(firstnum + "x" + j + "=" + result + "<br/>")
            }
        } else {
            document.write("It is odd number table" + "<br/>")
            for (j = 1; j <= 5; j++) {
                var result = firstnum * j;
                document.write(firstnum + "x" + j + "=" + result + "<br/>")
            }
        }
        }
        
        

    </script>
</body>

</html>
