<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Image Hide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <h1>Image Hide on Hover</h1>
    <img id="img" width="200" height="200" src="./istockphoto-960813498-612x612.jpg">

<button id="btn">click to show</button>
<script>
    $(document).ready(function(){
        $("#img").hover(function(){
            $("#img").hide();
        });
        $("#btn").click(function(){
            $("#img").show();

    });
   
    })
    
    </script>
</body>
</html>
