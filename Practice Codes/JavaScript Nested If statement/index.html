<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var checknumber=parseInt(prompt("enter Number"));
        if(checknumber%2==0){
            document.write("this is even number"+checknumber+"");
            if(checknumber>=2){
                document.write("this even number is positive")
            }
            else{
                document.write("this is even number but negative")
            }
        };
        if(checknumber%2!==0){
            if(checknumber>0){
            document.write("this is odd number and positive"+checknumber+"");}
            if(checknumber<0){
                document.write("this odd number is negative")
            }
        
        }
    </script>
    
</body>
</html>
