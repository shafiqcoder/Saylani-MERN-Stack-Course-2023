<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h2>Make your Todo list</h2>
      <p>
        <label for="new-task">Add Item</label>
        <!-- <input id="new-task" type="text" /> -->
        <textarea id="new-task" name="text" rows="4" cols="5" wrap="soft"> </textarea>

        <button>Add</button>
      </p>
      <h3>ToDo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input class="checkbox-class" type="checkbox" /><label
            >Pay Bills</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
      <h3>Completed Tasks</h3>
      <ul id="completed-tasks">
      </ul>
      <p class="bottom">
        created with <span class="heart-with-gradient"></span> by
        <i> shafiqcoder</i>
      </p>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
